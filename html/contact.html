<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Contato - Thiago Bazillio</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Raleway:wght@300&display=swap"
    rel="stylesheet"
    />
</head>

<body class="scroll">
    <header class="header">
        <nav class="navigation">
          <a href="../index.html" class="logo">
            <img src="../img/2.0.png" width="90" alt="Logo Luan Gs">
          </a>
            <input id="menubar" type="checkbox">
            <label for="menubar" class="menu-toggle">
              <span class="menubar"></span>
              <span class="menubar"></span>
              <span class="menubar"></span>
            </label>
            <ul class="menu">
                <li class="nav-item"><a href="../index.html" class="nav-link"><ion-icon name="home-outline"></ion-icon>Home</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link"><ion-icon name="call-outline"></ion-icon>Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <main>
    <section class="contact-hero">
      <h2 class="contact-title">Fale com <span style="color:#00ffd0">Thiago Bazillio</span></h2>
      <p class="contact-motivation">Tem dúvidas, sugestões ou quer transformar sua vida? Envie sua mensagem!<br>Seu contato é o primeiro passo para sua evolução.</p>
      <div class="contact-icons">
        <div class="contact-icon instagram" title="Instagram"><ion-icon name="logo-instagram"></ion-icon></div>
        <div class="contact-icon gmail" title="E-mail"><ion-icon name="mail"></ion-icon></div>
        <div class="contact-icon whatsapp" title="WhatsApp"><ion-icon name="logo-whatsapp"></ion-icon></div>
      </div>
    </section>

    <section class="contact-form-section">
      <form class="contact-form" id="contactForm" autocomplete="off">
        <div class="form-group">
          <input type="text" id="nome" name="nome" required placeholder="Seu nome*">
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" required placeholder="Seu e-mail*">
        </div>
        <div class="form-group">
          <textarea id="mensagem" name="mensagem" required placeholder="Sua mensagem*"></textarea>
        </div>
        <button type="submit" class="btn-enviar">Enviar mensagem</button>
        <div id="formMsg" class="form-msg"></div>
      </form>
    </section>

        </main>
    </div>

    <footer id="rodape">
        <img class="perfil" src="../img/2.0.png" width="80" alt="Logo Luan Gs rodapé">
        <div class="footer-divider"></div>
        <p>&copy; 2026 Luan Gs - Todos os direitos reservados</p>
    </footer>
     

    <script 
    src="https://code.jquery.com/jquery-3.6.3.min.js" 
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
    crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
      // Feedback do formulário de contato
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('contactForm');
        const msg = document.getElementById('formMsg');
        if (form) {
          form.addEventListener('submit', function(e) {
            e.preventDefault();
            msg.textContent = 'Mensagem enviada com sucesso! Em breve entraremos em contato.';
            msg.style.color = '#00ffd0';
            form.reset();
            setTimeout(() => { msg.textContent = ''; }, 5000);
          });
        }
      });
    </script>
</body>
</html>
